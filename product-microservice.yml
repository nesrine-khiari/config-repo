  application:
    name: product-microservice

  datasource:
    url: jdbc:mysql://localhost:3306/product_microservice
    username: root
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

server:
  port: 8081

axon:
  axonserver:
    servers: localhost:8124
    context: default
  eventstore:
    jpa:
      schema-generation:
        enabled: true
  eventhandling:
    processors:
      user:
        mode: tracking
        source: eventStore
        initial-segment-count: 1

axoniq:
  axonserver:
    force-direct-connection: true

management:
  endpoints:
    web:
      exposure:
        include: info,health,prometheus
  endpoint:
    info:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    com.netflix.loadbalancer: DEBUG
    org.springframework.web.client.RestTemplate: DEBUG

ribbon:
  eureka:
    enabled: false
  listOfServers: localhost:8083,localhost:8084




resilience4j:
  retry:
    instances:
      myRetry:
        max-attempts: 3
        wait-duration: 500ms

  ratelimiter:
    instances:
      myRateLimiter:
        limit-for-period: 5
        limit-refresh-period: 1s
        timeout-duration: 500ms
